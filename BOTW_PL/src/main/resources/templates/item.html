
<head th:fragment="content">
	<head>
	    <title>Getting Started: Handling Form Submission</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div class="container">
		    <form action="#" th:action="@{/item}" th:object="${searchItem}" method="post">
		    	ID: <input type="text" th:field="*{id}" />
		        Material: <input type="text" th:field="*{itemName}" />
		        Description: <input type="text" th:field="*{itemDescription}" />
		        <!--<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p> -->
		    </form>
		    	<ul>
		    		<li th:each="item : ${items}">
		    			<p th:text="${item.id}"></p>
		    			<p th:text="${item.itemName}"></p>
		    			<p th:text="${item.itemDescription}"></p>
		    			<p th:text="${item.effect}"></p>
		    		</li>
		    	</ul>
	    </div>
	</body>
</head>
