<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Search Item</h1>
	<div>
	    <form action="#" th:action="@{/item}" th:object="${item}" method="post">
	    	ID: <input type="text" th:field="*{id}" />
	        Material: <input type="text" th:field="*{itemName}" />
	        Description: <input type="text" th:field="*{itemDescription}" />
	        Location: <input type="text" th:field="*{itemLocation}" />
	        <!--<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p> -->
	    </form>
    </div>
</body>
</html>
